<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maybelline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body class="bg-successy bg-opacity-25 min-vh-100 d-flex flex-column justify-content-between">

    <div class="container">

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark mt-3 rounded">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">Maybelline</a>
            </div>
        </nav>


        <div class="row mt-5 justify-content-center">
            <div class="col-12 col-md-6">
                <div class="card border-success shadow-sm">
                    <div class="card-header bg-dark text-white text-center">
                        <h5 class="mb-0">Control de Acceso</h5>
                    </div>
                    <div class="card-body">
                        <div id="alert"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-dark d-block mx-auto">Iniciar sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <div class="row mt-5">
            <div class="col text-center">
                <p class="text-success fw-light">&copy; Copy right 2025 </p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="js/loginService.js"></script>
</body>

</html>
